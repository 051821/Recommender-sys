<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Restaurant Recommendation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Get Restaurant Recommendations</h2>
    <form method="POST" action="/recommend">
        <div class="mb-3">
            <label for="city" class="form-label">City:</label>
            <input type="text" id="city" name="city" class="form-control" placeholder="Enter city" required />
        </div>
        <div class="mb-3">
            <label for="cuisine" class="form-label">Cuisine:</label>
            <input type="text" id="cuisine" name="cuisine" class="form-control" placeholder="e.g. Chinese, Italian" required />
        </div>
        <div class="mb-3">
            <label for="country" class="form-label">Country:</label>
            <input type="text" id="country" name="country" class="form-control" placeholder="Enter country" required />
        </div>
        <div class="mb-3">
            <label for="cost" class="form-label">Average Cost for Two:</label>
            <input type="number" id="cost" name="cost" class="form-control" min="0" step="any" placeholder="e.g. 700" required />
        </div>
        <div class="mb-3">
            <label for="rating" class="form-label">Preferred Minimum Rating (0 to 5):</label>
            <input type="number" id="rating" name="rating" class="form-control" min="0" max="5" step="0.1" placeholder="e.g. 4.0" required />
        </div>
        <button type="submit" class="btn btn-primary">Get Recommendations</button>
    </form>
</div>
</body>
</html>
